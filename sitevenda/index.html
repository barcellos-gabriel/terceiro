    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const mainContent = document.getElementById('main-content');
            const navLinks = document.querySelectorAll('nav .nav-link');
            const notification = document.getElementById('notification');
            const cartCounter = document.getElementById('cart-counter');
            
            // Armazena os itens do carrinho
            let cart = [];

            // Função para mostrar notificação
            function showNotification(message) {
                notification.textContent = message;
                notification.classList.add('show');
                setTimeout(() => {
                    notification.classList.remove('show');
                }, 2000); // A notificação some após 2 segundos
            }
            
            // Função para atualizar o contador do carrinho
            function updateCartCounter() {
                cartCounter.textContent = cart.reduce((sum, item) => sum + item.quantity, 0);
            }

            // Função para adicionar item ao carrinho
            function addToCart(product) {
                const existingProduct = cart.find(item => item.name === product.name);
                if (existingProduct) {
                    existingProduct.quantity++;
                } else {
                    cart.push({ ...product, quantity: 1 });
                }
                showNotification(`'${product.name}' foi adicionado ao carrinho!`);
                updateCartCounter();
            }
            
            // Função para formatar moeda
            function formatCurrency(value) {
                return value.toLocaleString('pt-BR', { style: 'currency', currency: 'BRL' });
            }

            // Função para renderizar o carrinho
            function renderCart() {
                const cartContent = document.getElementById('cart-content');
                if (!cartContent) return;

                if (cart.length === 0) {
                    cartContent.innerHTML = '<p class="text-center text-gray-500">Seu carrinho está vazio.</p>';
                    return;
                }

                let total = 0;
                let tableHTML = `
                    <table>
                        <thead>
                            <tr>
                                <th>Produto</th>
                                <th>Quantidade</th>
                                <th>Preço Unitário</th>
                                <th>Subtotal</th>
                            </tr>
                        </thead>
                        <tbody>
                `;

                cart.forEach(item => {
                    const subtotal = item.price * item.quantity;
                    total += subtotal;
                    tableHTML += `
                        <tr>
                            <td>${item.name}</td>
                            <td>${item.quantity}</td>
                            <td>${formatCurrency(item.price)}</td>
                            <td>${formatCurrency(subtotal)}</td>
                        </tr>
                    `;
                });

                tableHTML += `
                        </tbody>
                        <tfoot>
                            <tr>
                                <td colspan="3" class="text-right font-bold text-lg">Total:</td>
                                <td class="font-bold text-lg">${formatCurrency(total)}</td>
                            </tr>
                        </tfoot>
                    </table>
                    <div class="text-center mt-8">
                        <button class="btn btn-primary">Finalizar Compra</button>
                    </div>
                `;
                
                cartContent.innerHTML = tableHTML;
            }

            // Função para carregar o conteúdo da página
            function loadPage(pageId) {
                const pageName = pageId.startsWith('#') ? pageId.substring(1) : pageId;
                const template = document.getElementById(`page-${pageName}`);
                
                if (template) {
                    mainContent.innerHTML = template.innerHTML;
                    // Se a página for o carrinho, renderiza o conteúdo dinâmico
                    if (pageName === 'carrinho') {
                        renderCart();
                    }
                } else {
                    mainContent.innerHTML = document.getElementById('page-home').innerHTML;
                }

                navLinks.forEach(link => {
                    link.classList.remove('active');
                    if (link.getAttribute('href') === `#${pageName}`) {
                        link.classList.add('active');
                    }
                });
                
                window.scrollTo(0, 0);
            }

            // Delegação de eventos para o corpo do documento
            document.body.addEventListener('click', function(event) {
                // Lógica para adicionar ao carrinho
                if (event.target.matches('.add-to-cart-btn')) {
                    const card = event.target.closest('.product-card');
                    const name = card.querySelector('h4').textContent;
                    const priceString = card.querySelector('p').textContent;
                    // Converte o preço de string (ex: "R$ 120.000,00") para número
                    const price = parseFloat(priceString.replace('R$', '').replace(/\./g, '').replace(',', '.'));
                    
                    addToCart({ name, price });
                }

                // Lógica para navegação interna
                if (event.target.matches('.nav-link-js')) {
                    event.preventDefault();
                    const pageId = event.target.getAttribute('href');
                    window.location.hash = pageId;
                }
            });

            // Adiciona event listeners aos links da navegação principal
            navLinks.forEach(link => {
                link.addEventListener('click', (event) => {
                    event.preventDefault();
                    const pageId = event.currentTarget.getAttribute('href');
                    window.location.hash = pageId;
                });
            });

            // Listener para mudanças no hash da URL
            window.addEventListener('hashchange', () => {
                const pageId = window.location.hash || '#home';
                loadPage(pageId);
            });

            // Carrega a página inicial
            const initialPage = window.location.hash || '#home';
            loadPage(initialPage);
        });
    </script>
